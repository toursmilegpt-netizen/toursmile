<!DOCTYPE html>
<html>
<head>
    <title>Generate TourSmile Favicons</title>
</head>
<body>
    <canvas id="favicon16" width="16" height="16"></canvas>
    <canvas id="favicon32" width="32" height="32"></canvas>
    <canvas id="favicon96" width="96" height="96"></canvas>
    <canvas id="ogimage" width="1200" height="630"></canvas>
    
    <script>
        // Create simple TourSmile favicons
        function createFavicon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Blue background
            ctx.fillStyle = '#2563eb';
            ctx.fillRect(0, 0, size, size);
            
            // White "T" letter
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${Math.floor(size * 0.7)}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('T', size/2, size/2);
            
            return canvas.toDataURL('image/png');
        }
        
        function createOGImage() {
            const canvas = document.getElementById('ogimage');
            const ctx = canvas.getContext('2d');
            
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
            gradient.addColorStop(0, '#2563eb');
            gradient.addColorStop(1, '#1d4ed8');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 630);
            
            // Logo area
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(100, 150, 120, 120);
            ctx.fillStyle = '#2563eb'; 
            ctx.font = 'bold 80px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('T', 160, 230);
            
            // Title
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 64px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('TourSmile', 280, 200);
            
            // Subtitle
            ctx.font = '36px Arial';
            ctx.fillText('AI-Powered Travel Booking Platform', 280, 260);
            
            // Features
            ctx.font = '28px Arial';
            ctx.fillText('‚úàÔ∏è Flights ‚Ä¢ üè® Hotels ‚Ä¢ üé´ Activities', 280, 320);
            ctx.fillText('üí∞ Best Prices ‚Ä¢ ‚ö° Instant Booking ‚Ä¢ üéß 24/7 Support', 280, 360);
            
            return canvas.toDataURL('image/png');
        }
        
        // Generate and download
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Favicon 16x16:', createFavicon('favicon16', 16));
            console.log('Favicon 32x32:', createFavicon('favicon32', 32)); 
            console.log('Favicon 96x96:', createFavicon('favicon96', 96));
            console.log('OG Image:', createOGImage());
        });
    </script>
</body>
</html>
